# SysDesk - Docker Compose para Desenvolvimento
# TODOS os serviços rodam em containers

services:
  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: sysdesk_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-sysdesk_2024}
      MYSQL_DATABASE: ${DB_NAME:-sysdesk}
      MYSQL_USER: ${DB_USER:-sysdesk_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sysdesk_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - sysdesk_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-sysdesk_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: sysdesk_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${DB_USER:-sysdesk_user}:${DB_PASSWORD:-sysdesk_pass}@db:3306/${DB_NAME:-sysdesk}
      JWT_SECRET: ${JWT_SECRET:-sysdesk_jwt_secret_br_sistemas_2024}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-sysdesk_refresh_secret_br_sistemas_2024}
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      # Hot reload - mapeia código fonte
      - ./backend/src:/app/src:delegated
      - ./backend/prisma:/app/prisma:delegated
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Evita conflitos com node_modules do host
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sysdesk_network
    command: sh -c "npx prisma migrate dev && npm run dev"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sysdesk_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5000
      VITE_WS_URL: ws://localhost:5000
      VITE_APP_NAME: SysDesk - BR SISTEMAS
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    volumes:
      # Hot reload - mapeia código fonte
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      # Evita conflitos com node_modules do host
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - sysdesk_network

networks:
  sysdesk_network:
    driver: bridge
    name: sysdesk_network

volumes:
  db_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
